<div class="relative break-inside-avoid">
  <!-- Decorative gray strips on top, updated to match the black and gray theme -->
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
    <div class="w-[3rem] h-8 bg-gray-700 rounded-md opacity-80 -rotate-90"></div>
    <div class="w-[3rem] h-8 bg-gray-700 rounded-md opacity-80 -rotate-90"></div>
  </div>

  <!-- Card content with black and gray colors -->
  <div class="relative top-5 bg-black shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-600 transform rotate-1 hover:rotate-0 transition-transform duration-300">
    <div class="bg-gray-800 text-gray-200 p-4 rounded-t-lg border-b-2 border-gray-600">
      <h3 class="font-bold text-xl mb-2 text-white">{{ title }}</h3>
    </div>
    <div class="p-4">
      <p class="text-gray-400 bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#333_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1 text-lg">
        {{ value }}
      </p>
    </div>
  </div>
</div>
